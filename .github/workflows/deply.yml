name: deploy-docker

on:
  push:
    branches: [deploy-docker]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: lotto-automation

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          role-to-assume: ${{ secrets.AWS_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true # ECR í† í° ë§ˆìŠ¤í‚¹

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # Docker ì´ë¯¸ì§€ ë¹Œë“œ
          echo "ðŸ”¨ Building Docker image..."
          if docker build --platform linux/arm64 -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .; then
            echo "âœ… Docker build successful"
          else
            echo "âŒ Docker build failed"
            exit 1
          fi

          # ECRì— í‘¸ì‹œ
          echo "ðŸ“¤ Pushing image to ECR..."
          if docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest; then
            echo "âœ… Docker push successful"
          else
            echo "âŒ Docker push failed"
            exit 1
          fi

          # ì´ë¯¸ì§€ URIë¥¼ í™˜ê²½ë³€ìˆ˜ë¡œ ì €ìž¥ (URIëŠ” ë§ˆìŠ¤í‚¹)
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:latest"
          echo "::add-mask::$IMAGE_URI"
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

          echo "ðŸŽ‰ Build and push completed successfully"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Serverless CLI
        run: npm install -g serverless

      - name: Install Serverless plugins
        run: |
          serverless plugin install --name serverless-offline@12.0.4

      - name: Deploy to AWS Lambda
        run: serverless deploy --stage Prod --region ${{ env.AWS_REGION }}
        env:
          ECR_IMAGE_URI: ${{ steps.build-image.outputs.image }}
